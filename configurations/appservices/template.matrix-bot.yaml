# Matrix Bot Application Service
id: "{{MATRIX_BOT_ID}}"
url: "{{MATRIX_BOT_URL}}"  # oder null falls kein Webhook
as_token: "{{MATRIX_BOT_AS_TOKEN}}"  # openssl rand -hex 32
hs_token: "{{MATRIX_BOT_HS_TOKEN}}"  # openssl rand -hex 32
sender_localpart: "{{MATRIX_BOT_SENDER_LOCALPART}}"
rate_limited: false
namespaces:
  users:
    - exclusive: true
      regex: "^{{MATRIX_BOT_NAMESPACE_USERS_REGEX}}:{{SYNAPSE_SERVER_NAME}}$"
  rooms:
    - exclusive: false
      regex: "^{{MATRIX_BOT_NAMESPACE_ROOMS_REGEX}}:{{SYNAPSE_SERVER_NAME}}$"
  aliases:
    - exclusive: false  
      regex: "^{{MATRIX_BOT_NAMESPACE_ALIASES_REGEX}}:{{SYNAPSE_SERVER_NAME}}$"
